<!DOCTYPE html>
<html lang="en">
<head>
    <title>Azienda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Create two columns/boxes that floats next to each other */
        nav {
            float: left;
            width: 30%;
            height: 300px; /* only for demonstration, should be removed */
            background: #ccc;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: 300px; /* only for demonstration, should be removed */
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<h2>Candidato cerca Azienda</h2>
<p>Fatti reclutare da qualche azienda e diventa un suo schiavo fidato, sul quale poter contare.</p>

<header>
    <h4>Trova l'annuncio  lavorativo adatto a te </h4>
</header>


<section>
    <nav>

        <script>
            function myFunction() {
                var x = document.getElementById("competenze");
                var y= document.getElementById("labelCompetenze")
                if (x.style.display === "none" && y.style.display === "none") {
                    x.style.display = "block";
                    y.style.display = "block";
                } else {
                    x.style.display = "none";
                    y.style.display = "none";
                }
            }
        </script>

        <form action="http://localhost/candidato.php?" method="post">
            <label for="settore">Settore:</label>
            <select name="settore" id="settore">
                <option value="-" >-</option>
                <option value="informatica" >Informatica</option>
                <option value="automobilismo">Automobilismo</option>
                <option value="economico">Economico</option>
                <option value="agroAlimentare">AgroAlimentare</option>
            </select>
            <br><br>
            <input type="button" name="add" onclick="myFunction()" value="Aggiungi competenze" >
            <br>
            <label for="competenze"  id="labelCompetenze" style="display: none">Competenze candidato: </label><textarea name="competenze" rows="3" cols="30" id="competenze" style="display: none" placeholder="Scrivi le tue competenze separate da una virgola..." ></textarea>
            <br>
            <label for="salario">Salario mensile:</label>
            <select name="salario" id="salario">
                <option value="-">-</option>
                <option value="qualsiasi">Qualsiasi</option>
                <option value="500"> 300 - 1000</option>
                <option value="1000"> 1000 - 1500</option>
                <option value="1800"> 1500 - 2000</option>
                <option value="2900"> &gt; 2000</option>
            </select>
            <br><br>
            <label>Possiedi un dottorato: </label>
            <input type="radio" id="si" name="nome" value="si">
            <label for="si" >Si</label>
            <input type="radio" id="no" name="nome" value="no" checked>
            <label for="no">No</label>
            <br><br>

            <br><br>
            <input type="submit" value="Submit">

        </form>

    </nav>
    <article>

    </article>
</section>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
