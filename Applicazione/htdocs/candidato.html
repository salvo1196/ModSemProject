<!--
 "Candidato.html" definisce l'interfaccia web utilizzata dal candidato per andare alla ricerca
 dell'annuncio ideale sulla base delle proprie preferenze
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Azienda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* Style the search field */
        form.queryFederata input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        /* Style the submit button */
        form.queryFederata button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none; /* Prevent double borders */
            cursor: pointer;
        }

        form.queryFederata button:hover {
            background: #0b7dda;
        }

        /* Clear floats */
        form.queryFederata::after {
            content: "";
            clear: both;
            display: table;
        }


        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #fefff6;
            background-image: url('imgApplication/linked-data-and-semantics-1024x440.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Style the header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Create two columns/boxes that floats next to each other */
        nav {
            float: left;
            width: 30%;
            height: 380px; /* only for demonstration, should be removed */
            background: #ccc;
            padding: 20px;
            color: black;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: 380px; /* only for demonstration, should be removed */
            color: black;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<h2>Job Search Ontology</h2>

<header>
    <h4>Trova l'annuncio lavorativo più adatto a te </h4>
</header>


<section>
    <nav>

        <!-- script per hidden della sezione compotenze -->
        <script>
            function myFunction() {
                var x = document.getElementById("competenze");
                var y= document.getElementById("labelCompetenze")
                if (x.style.display === "none" && y.style.display === "none") {
                    x.style.display = "block";
                    y.style.display = "block";
                } else {
                    x.style.display = "none";
                    y.style.display = "none";
                }
            }
        </script>

        <!-- conclusa la selezione dei parametri con un click su "cerca" si invoca file candidato.php per l'esecuzione della relativa query  -->
        <form action="http://localhost/candidato.php?" method="post">
            <!-- Scelta  del settore d'interesse del candidato-->
            <label for="settore"><b>Settore:</b></label>
            <select name="settore" id="settore">
                <option value="-" >-</option>
                <option value="informatica" >Informatica</option>
                <option value="automobilismo">Automobilismo</option>
                <option value="economico">Economico</option>
                <option value="agroAlimentare">AgroAlimentare</option>
            </select>
            <br><br>
            <!-- Selta delle competenze generali possedute dal candidato -->
            <label for="compGenerali"><b>Competenze:</b></label>
            <select name="compGenerali" id="compGenerali">
                <option value="-" >-</option>
                <option value="Computer" >Computer</option>
                <option value="Artistica">Artistiche</option>
                <option value="Organizzazione">Organizzative</option>
                <option value="Sociale">Sociali</option>
                <option value="AltreCompetenze">Altre competenze</option>
            </select>
            <br><br>
            <input type="button" name="add" onclick="myFunction()" value="Aggiungi Conoscenze" >
            <br>
            <!-- vengono scritte le skills e le conoscenze possedute dal candidato-->
            <label for="competenze"  id="labelCompetenze" style="display: none"><b>Conoscenze candidato:</b> </label><textarea name="competenze" rows="3" cols="30" id="competenze" style="display: none" placeholder="Scrivi le tue competenze separate da una virgola..." ></textarea>
            <br>
            <!-- viene scelto il range del salario richiesto dal candidato  -->
            <label for="salario"><b>Salario mensile:</b></label>
            <select name="salario" id="salario">
                <option value="-">-</option>
                <option value="qualsiasi">Qualsiasi</option>
                <option value="500"> 300 - 1000</option>
                <option value="1000"> 1000 - 1500</option>
                <option value="1800"> 1500 - 2000</option>
                <option value="2900"> &gt; 2000</option>
            </select>
            <br><br>
            <!-- Viene chiesto dal canidato se possiede o meno un dottorato -->
            <label><b>Possiedi un dottorato:</b> </label>
            <input type="radio" id="si" name="nome" value="si">
            <label for="si" >Si</label>
            <input type="radio" id="no" name="nome" value="no" checked>
            <label for="no">No</label>
            <br><br>
            <!-- viene selezionata la città in cui si sta cercando del lavoro -->
            <label for="citta"><b>Città:</b></label>
            <select name="citta" id="citta" >
                <option value="-" >-</option>
                <option value="Milano" >Milano</option>
                <option value="Torino">Torino</option>
                <option value="Potenza">Potenza</option>
                <option value="Roma">Roma</option>
                <option value="Catania">Catania</option>
                <option value="NY">NY</option>
                <option value="Madrid">Madrid</option>
                <option value="Bari">Bari</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Cerca">

        </form>

    </nav>

    <!-- Viene invocata la al query federata implementata nel file "federataCandidato.php".
         Tale query effettua una ricerca su DBpedia e su JSO per le aziende locate nella
         citta scelta dal candidato
    -->
    <article>
        <div>
            <h2>Query Federata</h2>
            <h4>Inserisci una nazione per vedere tutte le aziende presenti tramite l'utilizzo di dbpedia e JSO.</h4>
        </div>
        <form class="queryFederata" action="http://localhost/federataCandidato.php?" method="post"  style="margin:auto;max-width:300px">

            <input type="text" placeholder="Search.." name="search" id="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </article>
</section>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
