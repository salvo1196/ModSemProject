<!--
 "Azienda.html" definisce l'interfaccia web utilizzata dall'azienda per andare alla ricerca
 del candidato ideale sulla base dei requisiti richiesti.
-->

<!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Azienda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>


        /* Style the search field */
        form.queryFederata input[type=text] {
            padding: 10px;
            font-size: 17px;
            border: 1px solid grey;
            float: left;
            width: 80%;
            background: #f1f1f1;
        }

        /* Style the submit button */
        form.queryFederata button {
            float: left;
            width: 20%;
            padding: 10px;
            background: #2196F3;
            color: white;
            font-size: 17px;
            border: 1px solid grey;
            border-left: none; /* Prevent double borders */
            cursor: pointer;
        }

        form.queryFederata button:hover {
            background: #0b7dda;
        }

        /* Clear floats */
        form.queryFederata::after {
            content: "";
            clear: both;
            display: table;
        }


        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            color: #fefff6;
            background-image: url('imgApplication/linked-data-and-semantics-1024x440.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Style the header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Create two columns/boxes that floats next to each other */
        nav {
            float: left;
            width: 30%;
            height: 380px; /* only for demonstration, should be removed */
            background: #ccc;
            color: black;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: 380px; /* only for demonstration, should be removed */
            color: black;
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<h2>Job Search Ontology</h2>

<header>
    <h4>Trova il tuo candidato ideale</h4>
</header>

<section>
    <nav>
        <!-- conclusa la selezione dei parametri con un click su "cerca" si invoca file azienda.php per l'esecuzione della relativa query    -->
        <form action="http://localhost/azienda.php?" method="post">
            <!-- Scelta  del settore d'interesse del candidato-->
            <label for="settore"><b>Settore:</b></label>
            <select name="settore" id="settore">
                <option value="-" >-</option>
                <option value="informatica" >Informatica</option>
                <option value="automobilismo">Automobilismo</option>
                <option value="economico">Economico</option>
                <option value="agroAlimentare">AgroAlimentare</option>
            </select>
            <p><b>Mostrare nome del settore: </b></p>
            <input type="radio" id="si" name="nome" value="si">
            <label for="si">Si</label>
            <input type="radio" id="no" name="nome" value="no" checked>
            <label for="no">No</label>
            <br><br>
            <!-- Scelta degli studi universitary richiesti dall'azienda per il candidato-->
            <label for="studiUniversitari"><b>Studi universitari:</b></label>
            <select name="studiUniversitari" id="studiUniversitari">
                <option value="-" >-</option>
                <option value="triennale">Laurea Triennale</option>
                <option value="specialistica">Laurea Specialistica</option>
                <option value="magistrale">Laurea Magistrale</option>
                <option value="dottorato">Dottorato</option>
                <option value="qualsiasi">Qualsiasi</option>
            </select>

            <br><br>
            <!-- Titoli di studio richiesti dall'azienda per il candidato  -->
            <label for="certificati"><b>Certificati Lingua:</b></label>
            <select name="certificati" id="certificati">
                <option value="-" >-</option>
                <option value="inglese">Ingelse</option>
                <option value="francese">Francese</option>
                <option value="spagnolo">Spagnolo</option>
                <option value="tedesco">Tedesco</option>
            </select>
            <br><br>
            <input type="submit" value="Cerca">


        </form>


    </nav>

    <!--Query federata
     Una volta definito il settore richiesto dall'azienda vengono ritornati i primi 3 candidati plausibili da DBPEDIA e cancidati
     presenti nell'ontologia da noi realizzata-->
    <article>
        <div>
            <h2>Query Federata</h2>
            <h4>Inserisci un settore e vedrai i candidati disponibili tramite <b>dbpedia</b> e <b>JSO</b> </h4></div>
        <form class="queryFederata" action="http://localhost/federataAzienda.php?" method="post"  style="margin:auto;max-width:300px">

            <input type="text" placeholder="Search.." name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </article>
</section>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
