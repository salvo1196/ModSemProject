<!DOCTYPE html>
<html lang="en">
<head>
    <title>Azienda</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Style the header */
        header {
            background-color: #666;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            color: white;
        }

        /* Create two columns/boxes that floats next to each other */
        nav {
            float: left;
            width: 30%;
            height: 300px; /* only for demonstration, should be removed */
            background: #ccc;
            padding: 20px;
        }

        /* Style the list inside the menu */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        article {
            float: left;
            padding: 20px;
            width: 70%;
            background-color: #f1f1f1;
            height: 300px; /* only for demonstration, should be removed */
        }

        /* Clear floats after the columns */
        section::after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the footer */
        footer {
            background-color: #777;
            padding: 10px;
            text-align: center;
            color: white;
        }

        /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
        @media (max-width: 600px) {
            nav, article {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

<h2>Azienda cerca lavoratore</h2>
<p>Recluta qualcuno nella tua azienda e rendilo tuo schiavo</p>

<header>
    <h4>Scegli i parametri necessari ha trovare il tuo candidato ideale</h4>
</header>


<section>
    <nav>
        <form action="http://localhost/azienda.php?" method="post">
            <label for="settore">Settore:</label>
            <select name="settore" id="settore">
                <option value="-" >-</option>
                <option value="informatica" >Informatica</option>
                <option value="automobilismo">Automobilismo</option>
                <option value="economico">Economico</option>
                <option value="agroAlimentare">AgroAlimentare</option>
            </select>
            <p>Mostrare nome del settore: </p>
            <input type="radio" id="si" name="nome" value="si">
            <label for="si">Si</label>
            <input type="radio" id="no" name="nome" value="no" checked>
            <label for="no">No</label>
            <br><br>
            <label for="studiUniversitari">Studi universitari:</label>
            <select name="studiUniversitari" id="studiUniversitari">
                <option value="-" >-</option>
                <option value="triennale">Laurea Triennale</option>
                <option value="specialistica">Laurea Specialistica</option>
                <option value="magistrale">Laurea Magistrale</option>
                <option value="dottorato">Dottorato</option>
                <option value="qualsiasi">Qualsiasi</option>
            </select>

            <br><br>
            <label for="certificati">Certificati Lingua:</label>
            <select name="certificati" id="certificati">
                <option value="-" >-</option>
                <option value="inglese">Ingelse</option>
                <option value="francese">Francese</option>
                <option value="spagnolo">Spagnolo</option>
                <option value="tedesco">Tedesco</option>
            </select>
            <br><br>
            <input type="submit" value="Submit">


        </form>


    </nav>

    <article>

    </article>
</section>

<footer>
    <p>Footer</p>
</footer>

</body>
</html>
